name: championdumonde_tables
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.12
  universal_html: ^2.0.8
  universal_platform: ^1.0.0+1
  url_launcher: ^6.1.3
  intl: ^0.17.0
  flutter_localized_locales: ^2.0.3

  get_it: ^7.2.0
  get_it_mixin: ^3.1.4
  go_router: ^4.0.0

  firebase_core: ^1.18.0
  firebase_storage: ^10.2.18
  cloud_firestore: ^3.1.18
  firebase_auth: ^3.3.20
  google_sign_in: ^5.3.3
  google_fonts: ^3.0.1

  flutter_svg: ^1.1.0
  avatar_glow: ^2.0.2
  animate_do: ^2.1.0

  soundpool: ^2.3.0
  text_to_speech: ^0.2.3
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
  
  fonts:
  - family: Kartun
    fonts:
    - asset: assets/fonts/Kartun/Kartun.ttf
      weight: 100

  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto/Roboto-Thin.ttf
        weight: 100
      - asset: assets/fonts/Roboto/Roboto-Light.ttf
        weight: 300
      - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        weight: 400
      - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        weight: 500
      - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        weight: 700
      - asset: assets/fonts/Roboto/Roboto-Black.ttf
        weight: 900
